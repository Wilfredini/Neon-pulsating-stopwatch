<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Stopwatch</title>
  </head>
  <body>
    <main>
      <h1>Neon Pulsating Stopwatch</h1>
      <div class="stopwatch" id="stopwatch">
        <div class="time">
          <span class="hours">00</span>
          <span class="colon">:</span>
          <span class="minutes">00</span>
          <span class="colon">:</span>
          <span class="seconds">00</span>
          <span class="colon">:</span>
          <span class="miliseconds">00</span>
        </div>
      </div>
      <div class="buttons">
        <a href="#" class="start"
          >Start
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </a>
        <a href="#" class="stop"
          >Stop
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </a>
        <a href="#" class="reset"
          >Reset
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </a>
      </div>
    </main>
    <script src="./stopwatch.js"></script>
  </body>
</html>
